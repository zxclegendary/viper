<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Однастраничный сайт</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #333;
        }

        
        .banner {
            width: 1300px;
            height: 400px; 
            display: block;
            position: relative;
            background: url('https://media1.tenor.com/m/UxsxYrMG3vYAAAAd/kai-angel-prada-party-gif.gif') no-repeat center center;
            background-size: cover;
        }

      
        .banner::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
        }

        
        .banner-text {
            position: absolute;
            top: 150px; 
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 80px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); 
        }

        
        .container {
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1s forwards; 
        }

       
        .photo {
            width: 1800px;
            max-width: 400px;
            margin: 20px 0;
            border-radius: 8px;
        }

        
        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 10px;
        }

       
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #ffffff;
        }

        
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .photo {
                max-width: 100%;
            }

            .button {
                width: 100%;
                font-size: 18px;
            }

            .banner-text {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    
    <div class="banner">
        <div class="banner-text">VIPERR</div>
    </div>

    
    <div class="container">
        
        <img src="https://i1.sndcdn.com/artworks-ttYRlpdOEoxAfCyf-jdx8bw-t500x500.jpg" alt="Фото" class="photo">

        
        <h1>нто мошпиь</h1>

        
        <p>
            Наш mansion слили в YouTube, теперь видно, как мы живём - Оху#нно (No), за#бато, ха (Expensive).
        </p>

        
        <button class="button" onclick="alert('Kai Angel x 9mice — это музыкальный коллектив, известный своей уникальной смесью стилей и экспериментальным подходом к созданию музыки.')">
            Кто такие Kai Angel x 9mice?
        </button>
    </div>

</body>
</html>
